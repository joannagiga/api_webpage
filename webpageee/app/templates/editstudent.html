{% extends "base.html" %}
{% block container1 %}
    <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
        <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            <a class="nav-link" href="/student">STUDENT<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/course">COURSES</a>
            </li>
        </ul>
        </div>
    </nav>

 <!-- EDIT STUDENT -->
<div class="container">
    <form method="post">
        <h2 class="text-center">Edit Student</h2>
        
        
        <div class="row student-details">
            <div class="col-md-6">
                <div class="input-box">
                    <label for="student_name">Student Name:</label>
                    <input type="text" id="student_name" name="student_name" value="{{ student.student_name }}" required>
                </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class="input-box">
                    <label class="details" for="course_code">Course ID</label>
                    <select id="course_id" name="course_id" class="form-control" required>
                        {% for course in courses %}
                        {% if course.course_id != course_id %}
                        <option value="{{ course.course_id }}">{{ course.course_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-light col-md-6 mx-auto" style="margin-top: 10px; background-color: #008080; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">UPDATE</button>
        </div>
    </form>
</div>


{% endblock%}
